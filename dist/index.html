<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example client for autocomplete service</title>
</head>
<body>
    <div class="app-container">
        <div class="search">
            <h2 class="search__title">Search engine</h2>
            <p class="search__description">
                A simple autocompleted search field powered
                by an autocomplete service I built.
            </p>
            <div class="search__box">
                <input type="text" class="search__input">
                <div class="search__matching_phrases"></div>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
